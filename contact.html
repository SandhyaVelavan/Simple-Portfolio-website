<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">

    
    <div class="section-one">
        <h1 class="section-one__name">Sandhya Velavan</h1>
        <p class="section-one__role">Web developer</p>
        <a class="section-one__contact" href="./index.html">Home</a>
    </div>

    <div class="contact-form">

        <form action="">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" class="contact-form__input" placeholder="Your name"></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" class="contact-form__input" placeholder="Your email"></td>
            </tr>

            <tr>
                <td>Message</td>
                <td><textarea cols="21" rows="2" class="contact-form__input" placeholder="Your message"></textarea></td>
            </tr>

            <tr>
                <td></td>
                <td><button class="contact-form__button">Submit</button></td>
            </tr>
        </table>
        
    </form>
</div>

    <div class="section-five">
        <p class="section-five__title">Social media : <a href="">Instagram</a> , <a href="">LinkedIn</a></p>
        <p class="section-five__desc">&copy; Sandhya velavan</p>
    </div>
</div>
</body>
</html>
